<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" value="Emerson" readonly>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" value="17" min="3" max="10">
        </div>
        <div>
            <input type="checkbox" name="agree" disabled>
            <label for="agree">Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" name="gender-male">
            <label for="gender-male">Male</label>
            <input type="radio" name="gender-female" checked>
            <label for="gender-female">Female</label>
            <input type="radio" name="gender-secret">
            <label for="gender-secret">Secret</label>
        </div>
        <div>
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
